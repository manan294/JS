<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // Check Number is Positive or Negative

      let a = -12;
      if (a > 0) {
        document.write("Number is Positive");
      } else {
        document.write("Number is Negative");
      }

      // Check You Are Eligiblr For Voting or Not

      let age = 20;
      if (age > 18) {
        document.write("<br>You Are Eligible For Voting");
      } else {
        document.write("<br>You Are Not Eligible For Voting");
      }

      //   Check Number is Odd or Even

      let number = 8;
      if (number % 2 == 0) {
        document.write("<br>This Number is Even");
      } else {
        document.write("<br>This Number is Odd");
      }

      //   Result Grade
      let maths = 70;
      let vignan = 70;
      let english = 70;
      let hindi = 70;
      let social = 70;
      let total = maths + vignan + english + hindi + social;
      let percentage = total / 5;

      document.write("<br>Your Grand Total is " + total);
      document.write("<br>Your Per " + percentage);

      if (percentage >= 90) {
        document.write("<br>Grade A+");
      } else if ((percentage >= 80) & (percentage < 90)) {
        document.write("<br>Grade A");
      } else if ((percentage >= 70) & (percentage < 80)) {
        document.write("<br> Grade B");
      } else if ((percentage >= 60) & (percentage < 70)) {
        document.write("<br>Grade C");
      } else {
        document.write("<br>Fail");
      }

      //   Check Number is Positive , Negative or Zero

      let no = 0;

      if (no > 0) {
        document.write("<br>No is Positive");
      } else if (no < 0) {
        document.write("<br>No is Negative");
      } else {
        document.write("<br>No is Zero ");
      }

      //   Check Profit or Loss

      let costprice = 500;
      let sellingprice = 550;

      if (sellingprice > costprice) {
        document.write("<br>Profit " + (sellingprice - costprice) + "Rs");
      } else {
        document.write("<br>Loss " + (costprice - sellingprice) + "Rs");
      }

      //   Check Leap Year

      let year = 2024;

      if (year % 4 == 0) {
        document.write("<br>This Year is Leap Year");
      } else {
        document.write("<br>This Year is Not Leap Year");
      }
    </script>
  </body>
</html>
