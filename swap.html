<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swapping Variables</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 15;
      let temp = a;

      a = b;
      b = temp;

      console.log("The value of a " + a + " and" + " The value of b " + b);
    </script>
  </body>
</html>
